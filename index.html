<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Image Uploader</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f2d;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #000000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00fff2, 0 0 40px #ff00e6;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 15px;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      transition: 0.3s;
    }

    button:hover {
      background: #ff00e6;
      color: white;
      box-shadow: 0 0 15px #ff00e6, 0 0 30px #ff00e6;
    }

    .url-container {
      margin-top: 20px;
      display: none;
      flex-direction: row;
      gap: 10px;
    }

    .url-container input {
      flex: 1;
      padding: 10px;
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .url-container button {
      width: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Neon Image Uploader</h2>
    <input type="file" id="imageInput" />
    <br>
    <button onclick="uploadImage()">Upload Image</button>

    <div class="url-container">
      <input type="text" id="imageUrl" readonly />
      <button onclick="copyUrl()">Copy</button>
    </div>
  </div>

  <script>
    const imgbbApiKey = "840580f966601975b93b94a01a15e8df"; // Replace with your actual API key
    const catboxApiUrl = "https://catbox.moe/user/api.php";

    function uploadImage() {
      const imageInput = document.getElementById("imageInput");
      const file = imageInput.files[0];

      if (!file) {
        alert("Please select an image to upload.");
        return;
      }

      const useImgBB = Math.random() < 0.5;

      if (useImgBB) {
        uploadToImgBB(file);
      } else {
        uploadToCatbox(file);
      }
    }

    function uploadToImgBB(file) {
      const formData = new FormData();
      formData.append("image", file);

      fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData,
      })
      .then((res) => res.json())
      .then((data) => {
        if (data.success) {
          displayUrl(data.data.url);
        } else {
          alert("Failed to upload to ImgBB.");
        }
      })
      .catch(() => alert("Error uploading to ImgBB."));
    }

    function uploadToCatbox(file) {
      const formData = new FormData();
      formData.append("reqtype", "fileupload");
      formData.append("fileToUpload", file);

      fetch(catboxApiUrl, {
        method: "POST",
        body: formData,
      })
      .then((res) => res.text())
      .then((url) => {
        if (url.startsWith("https://")) {
          displayUrl(url);
        } else {
          alert("Failed to upload to Catbox.");
        }
      })
      .catch(() => alert("Error uploading to Catbox."));
    }

    function displayUrl(url) {
      const container = document.querySelector(".url-container");
      const imageUrl = document.getElementById("imageUrl");
      imageUrl.value = url;
      container.style.display = "flex";
    }

    function copyUrl() {
      const imageUrl = document.getElementById("imageUrl");
      imageUrl.select();
      document.execCommand("copy");
      alert("URL copied to clipboard!");
    }
  </script>

</body>
</html>
